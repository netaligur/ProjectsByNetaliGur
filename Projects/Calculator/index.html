<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <script src="js/js.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    </head>
    <body>
        <!-- Main page container -->
        <div id="container">
            <!-- Upper panel that can be moved by the user -->
            <div id="movDiv">
                <div id="movePanel">Calculator</div>
                <!-- Show the user input -->
                <p id="displayCalc"></p>
                <hr>
                <!-- Show the user answer -->
                <p id="displayAnswer">0</p>
            </div>
            <!-- Calculator options -->
            <div class="calc">
                <div class="row">
                    <button value="C" class="button opButton flex4 colspan2">CLEAR</button>
                    <button value="/" class="button opButton flex4 colspan1">/</button>
                    <button value="Power" class="button opButton flex4 colspan1">x<sup>x</sup></button>
                </div>
                <div class="row">
                <button value="7" class="button numButton flex4">7</button>
                <button value="8" class="button numButton flex4">8</button>
                <button value="9" class="button numButton flex4">9</button>
                <button value="x" class="button opButton flex4">x</button>
                </div>
                <div class="row">
                <button value="4" class="button numButton flex4">4</button>
                <button value="5" class="button numButton flex4">5</button>
                <button value="6" class="button numButton flex4">6</button>
                <button value="-" class="button opButton flex4">-</button>
                 </div>
                 <div class="row">
                <button value="1" class="button numButton flex4">1</button>
                <button value="2" class="button numButton flex4">2</button>
                <button value="3" class="button numButton flex4">3</button>
                <button value="+" class="button opButton flex4">+</button>
                 </div>
                <div class="row">
                    <button value="0" class="button numButton flex4 colspan2 colspan2">0</button>
                    <button value="." class="button numButton flex4 colspan1">.</button>
                    <button value="=" class="button answerButton flex4 colspan1">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
